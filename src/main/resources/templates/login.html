<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Simple Social Network</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <script type="text/javascript">
        $("form#submit input").on('keypress',function(event) {
            event.preventDefault();
            if (event.which === 13) {
                $('button.submit').trigger('click');
            }
        });
    </script>
</head>
<body>
<div class="container my-5">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <div><label> User Name : <input type="text" name="username" class="form-control" required autofocus/>
            </label></div>
            <div><label> Password: <input type="password" name="password" class="form-control" required/> </label></div>
            <div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
            <div>Not a member? Register <a href="/register">here</a></div>
        </div>
    </form>
</div>
</body>
</html>
