<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personal page of ${username}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--    <link rel="stylesheet" th:href="@{/css/shards.min.css}">-->
    <script type="text/javascript">
        $("form#submit input").on('keypress', function (event) {
            event.preventDefault();
            if (event.which === 13) {
                $('button.submit').trigger('click');
            }
        });
    </script>
</head>
<body>
<!--<form action="#" th:action="@{/user/{id}/friends(id=${session.userId})}" th:object="${wrapper}" method="post">-->
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<div class="form-group col-md-6">
    Interests :
    <div th:each="interest : ${user.interests}">
        <label th:text="${interest.name}" />
    </div>
</div>
<!--<div th:if="${ not#lists.isEmpty(friends)}">-->
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
        <tr th:each="friend : ${friends}">
            <td th:text="${friend.firstName} + ' ' +  ${friend.lastName}"/>
            <td th:text="Online"/>
        </tr>
        <table>
</div>
</body>
</html>
